<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <section class="userInfo">
    <ion-avatar item-start>
      <img [src]="profilePic" />
    </ion-avatar>
    <section class="userInfo_name">
      <h5>{{name}}</h5>
    </section>
  </section>

  <ion-list no-border>

    <ion-item>
      <ion-icon name='eye' item-left color="h"></ion-icon>
      我的关注
    </ion-item>
    <ion-item>
      <ion-icon name='star' item-left color="h"></ion-icon>
      我的收藏
    </ion-item>
    <ion-item>
      <ion-icon name='settings' item-left color="h"></ion-icon>
      设置
    </ion-item>
    <ion-item (click)="out();">
      <ion-icon name='exit' item-left color="h"></ion-icon>
      退出
    </ion-item>
  </ion-list>

</ion-content>
